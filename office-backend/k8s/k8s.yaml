---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "office-backend"
  namespace: "default"
  labels:
    app: "office-backend"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "office-backend"
  template:
    metadata:
      labels:
        app: "office-backend"
    spec:
      containers:
      - name: "office-backend-sha256-1"
        image: "eu.gcr.io/flock-office-290609/office-monitoring/flock-office-backend"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "office-backend-hpa-f6np"
  namespace: "default"
  labels:
    app: "office-backend"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "office-backend"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
